<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HTMLTraining</title>
    <link rel="stylesheet" href="build.css" />
  </head>
  <body>
    <header class="bg-slate-950 flex py-6 px-5 justify-center items-center">
      <h3 class="uppercase text-slate-50 font-bold text-center text-xl">
        HTMLTraining
      </h3>
    </header>

    <div class="flex justify-center items-center">
      <div
        class="h-[90vh] flex justify-center items-center flex-col px-5 md:flex-row md:w-3/4 md:gap-5"
      >
        <div class="mb-5 flex justify-center items-center md:mb-0">
          <img
            src="email-marketing-internet-chatting-24-hours-support_335657-3009.avif"
            class="w-[300px] md:w-[400px]"
          />
        </div>
        <div class="flex justify-start max-w-[800px]">
          <form id="loginForm" class="flex flex-col">
            <h3
              class="font-bold text-xl mb-3 md:text-start md:text-3xl lg:text-4xl"
            >
              Login
            </h3>
            <p class="font-medium mb-3">
              Login is must for this page. <br />
              <a href="courses.html" class="underline text-[#3366d6]"
                >Buy Course First.</a
              >
            </p>
            <div class="mb-5">
              <input
                type="text"
                id="username"
                class="border-slate-950 border-2 px-2 py-2 rounded-lg"
                required
                placeholder="Please Enter Username"
              />
            </div>
            <div class="mb-5">
              <input
                type="password"
                id="password"
                class="border-slate-950 border-2 px-2 py-2 rounded-lg"
                required
                placeholder="Please Enter Password"
              />
            </div>
            <div>
              <button
                type="submit"
                class="bg-black text-white px-5 py-3 rounded-lg text-center"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
